      maxDeliveredUnackedMsgsPerFlow: 1000
      maxMsgSize: 1000000
      maxMsgSpoolUsage: 5000
      maxRedeliveryCount: 0
      maxTtl: 0
      owner: "solace-cloud-client"
      permission: "no-access"
      redeliveryEnabled: false
      respectTtlEnabled: false
      subscriptionTopic: ""

